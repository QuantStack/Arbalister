rules:
  description-empty:
    level: error
  description-format:
    level: error
    format: ^[A-Z].*$
  subject-empty:
    level: ignore
  scope:
    level: error
    optional: true
    options:
      - client
      - server
  type:
    level: error
    options:
      - chore
      - ci
      - dev
      - doc
      - feat
      - fix
      - release
      - test
  type-empty:
    level: error
